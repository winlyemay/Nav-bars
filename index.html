<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Navbar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;  /* Background color */
      overflow: hidden;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      display: block;
      color: #fff;             /* Font color */
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #555;  /* Hover effect */
      color: #ffd700;          /* Optional: font color on hover */
    }

    .content {
      padding: 80px 20px;      /* Add top padding so content isn't hidden under navbar */
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Home</a>
  </div>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is some content.</p>
    <p style="margin-top: 800px;">Scroll down more...</p>
  </div>

</body>


</html>
